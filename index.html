<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name Day App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS styling -->
    <link rel="stylesheet" href="assets/styles/style.css">

</head>
<body>

    <div class="container">
        <div class="app col-sm-12 col-md-12 col-lg-10">
            <h1>Name Day</h1>

            <form id="search-form">
                <div class="form-group">
                    <select class="form-control" id="country" required="required">
                        <option value="" selected>Choose a country</option>
                        <option value="at">Austria</option>
                        <option value="hr">Croatia</option>
                        <option value="cz">Czechia</option>
                        <option value="dk">Denmark</option>
                        <option value="fr">France</option>
                        <option value="fi">Finland</option>
                        <option value="de">Germany</option>
                        <option value="hu">Hungary</option>
                        <option value="it">Italy</option>
                        <option value="pl">Poland</option>
                        <option value="sk">Slovakia</option>
                        <option value="es">Spain</option>
                        <option value="se">Sweden</option>
                        <option value="us">United States of America</option>
                    </select>
                    <small id="required-input" class="form-text">Required.</small>
                </div>

                <div class="form-group">
                    <label for="name-search">Search for a name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                </div>
                    
                <div class="form-group" id="search-date">
                    <label for="date-search"><span class="bold-text">Or</span> search for a date:</label>
                    <div class="form-row date-wrapper">
                        <div class="col">
                            <select class="form-control" id="month">
                                    <option value="0" selected>Month</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                        </div>
                        <div class="col day">
                            <input type="number" id="day" name="day" class="form-control" min="1" max="31" placeholder="Day">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="timezone-search"><span class="bold-text">Bonus feature!</span> Get name day for today with a specific timezone:</label>
                    <select class="form-control" id="timezone">
                        <option value="" selected>Choose a timezone</option>
                        <option value="America/Chicago">America/Chicago UTC-6</option>
                        <option value="America/Los_Angeles">America/Los_Angeles UTC-8</option>
                        <option value="America/New_York">America/New_York UTC-5</option>
                        <option value="Europe/Berlin">Europe/Berlin UTC+1</option>
                        <option value="Europe/Bratislava">Europe/Bratislava UTC+1</option>
                        <option value="Europe/Budapest">Europe/Budapest UTC+1</option>
                        <option value="Europe/Copenhagen">Europe/Copenhagen UTC+1</option>
                        <option value="Europe/Helsinki">Europe/Helsinki UTC+2</option>
                        <option value="Europe/Madrid">Europe/Madrid UTC+1</option>
                        <option value="Europe/Paris">Europe/Paris UTC+1</option>
                        <option value="Europe/Prague">Europe/Prague UTC+1</option>
                        <option value="Europe/Rome">Europe/Rome UTC+1</option>
                        <option value="Europe/Stockholm">Europe/Stockholm UTC+1</option>
                        <option value="Europe/Vienna">Europe/Vienna UTC+1 </option>
                        <option value="Europe/Warsaw">Europe/Warsaw UTC+1</option>
                        <option value="Europe/Zagreb">Europe/Zagreb UTC+1</option>
                    </select>
                </div>

                <div class="form-group mt-4">
                    <input type="submit" id="search" name="search" class="btn btn-info" value="Search">
                    <input type="reset" id="reset" name="reset" class="btn btn-danger" value="Reset">
                </div>
            </form>
            
            <div id="search-results"></div>

        </div>
    </div>

    <!-- JavaScripts -->
    <script src="assets/scripts/values.js"></script>
    <script src="assets/scripts/nameday.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
